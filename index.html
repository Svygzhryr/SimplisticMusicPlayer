<!DOCTYPE html>
<html lang="ru">
<head>

    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/css/style.css">
    
    <!-- Useful meta tags -->
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="index, follow">
    <meta name="google" content="notranslate">
    <meta name="format-detection" content="telephone=no">
    <meta name="description" content="">
    <link rel="icon" href="https://images.contentstack.io/v3/assets/blt187521ff0727be24/bltea6bcb9fc5c42582/60ee0d304253da270126dc45/kindred-promo.jpg">
    <script src="https://kit.fontawesome.com/f2308f7235.js" crossorigin="anonymous"></script>
    
    <title>Player</title>

</head>
<body>

    <div class="bg">

    </div>


      <div class="player">
  
          <div class="player_content">
      
              <div class="player_preview">
                  <img class="preview_img active" src="" alt="">
              </div>
            
              <div class="player_nav">
      
                <div class="player_nav-buttons">
      
                    <button class="btn nav-prev">
                        <i class="fas fa-backward"></i>
                    </button>

                    <button class="btn nav-loop">
                        <i class="fas fa-sync-alt"></i> 
                    </button>
    
                    <button class="btn nav-start">
                        <i class="fas fa-play"></i>
                    </button>

                    <time class="nav-time">0:00 <div class="nav_time-spin">

                    </div></time>
    
                    <button class="btn nav-next">
                        <i class="fas fa-forward"></i>
                    </button>
    
                </div>
      
                  <div class="player_bar">
                      <div class="progress">
                          <div class="progress_thumb">

                          </div>
                      </div>
                  </div>
      
                </div>
      
              <div class="player_info">
      
                  <h3 class="player_text player_text-border">Imagine Dragons - Enemy</h3>
      
              </div>

              <div class="slidercontainer">
                <input type="range" min="0" max="100" value="100" class="volume slider"></input>
              </div>
            
      
          </div>
      
          <div class="music">
              <audio src="" class="player_track" id="track"></audio>
          </div>

      </div>


    <!-- JS -->
    <script src="./assets/js/this.js"></script>
</body>

</html>
